<div class="wrapper">
  <h1>POKEDEX</h1>

  <mat-grid-list class="pokemon-list" [cols]="breakpoint" rowHeight="150px"
    gutterSize="20px"
    (window:resize)="onResize($event)">
    <div *ngIf="pokeApiService.pokemonArray.length >=
      pokeApiService.pokemonSampleList.length">
      <cdk-virtual-scroll-viewport templateCacheSize ="2" itemSize="100" class="example-viewport">
        <mat-grid-tile class="pokemon-card"
          *cdkVirtualFor="let pokemon of
          pokeApiService.pokemonArray"
          colspan="1"
          rowspan="1"
          (click)="highlightPokemon(pokemon)"
          [style.background-color]="typeColor(pokemon)">
          <div class="list-infos">
            {{pokemon.name}}
            <div *ngFor="let type of pokemon.types">
              <span class="list-element-type">{{type.type.name}}</span>
            </div>
          </div>
          <img class="list-image" [src]="pokemon.sprites.front_default"
            alt="pokemon_sprite">

        </mat-grid-tile>
      </cdk-virtual-scroll-viewport>
    </div>
  </mat-grid-list>

  <app-pokemon-overview [pokemon]="highlightedPokemon"></app-pokemon-overview>
</div>
