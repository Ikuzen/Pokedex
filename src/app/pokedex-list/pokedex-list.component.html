<mat-grid-list [cols]="breakpoint" rowHeight="2:0.5"
  (window:resize)="onResize($event)">
  <h1>POKEDEX</h1>
  <div *ngIf="pokeApiService.data">
    <mat-grid-tile class="pokemon-list" *ngFor="let pokemon of
      pokeApiService.data.results">
      {{pokemon.name}}

    </mat-grid-tile>
  </div>
</mat-grid-list>

<app-pokemon-overview [pokemon]=""></app-pokemon-overview>
