<div class="wrapper">
  <div *ngIf="pokemon" [style.background-color]="typeColor(pokemon)">
    <div class="top-infos">
      <h2 class="name">name : {{pokemon.name}}</h2>
      <div *ngFor="let type of pokemon.types" class="element-type">
        <span >{{type.type.name}}</span>
      </div>
      #{{pokemon.id}}
    </div>

    <p>species : {{pokemon.species.name}}</p>
    <p>height : {{pokemon.height}}</p>
    <p>weight : {{pokemon.weight}}</p>
  </div>
</div>
