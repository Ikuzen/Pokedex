
<div class="wrapper">
  <div class="top" >
    <div style="display:flex">
      <h1>POKEDEX</h1>
      <button mat-flat-button color="accent" *ngIf="previousPageUrl"
        (click)="previousPage()">Previous</button>
      <button mat-flat-button color="primary" *ngIf="nextPageUrl"
        (click)="nextPage()">Next Page</button>
      <button mat-mini-fab style="align-self: flex-end;" color="primary"
        (click)="search()">search</button>
      <app-search-bar *ngIf="displaySearchBar" [allPokemonArray]="allPokemonArray" [currentPokemon]="currentPokemon" (submitPokemon)="emitPokemon($event)"></app-search-bar>
    </div>

  </div>
  <app-pokedex-list [pokemonArray]="pokemonArray"
    (highlightedPokemon)="emitPokemon($event)"></app-pokedex-list>
  <app-pokemon-overview [pokemon]="currentPokemon"></app-pokemon-overview>
</div>
